<div class="loginSection">

    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input formControlName="username" type="username" id="username" name="username" placeholder="Email Id" class="form-control">
        </div>

        <div class="form-group">
            <input formControlName="password" type="password" id="password" name="password" placeholder="Passoword" class="form-control">
        </div>

        <div class="btn">
            <button class="btn btn-primary" type="submit">Login</button>

        </div>

    </form>

</div>
